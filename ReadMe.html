<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome 图标库 - 常用图标展示</title>
    <!-- 使用您提供的CDN -->
    <script src="https://fastly.jsdelivr.net/gh/ZEC-dev/IcoCdn@main/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --success-color: #4cc9f0;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 40px 20px 30px;
            margin-bottom: 30px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .logo {
            font-size: 2.8rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        h1 {
            color: var(--secondary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--gray-color);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        /* 搜索栏 */
        .search-container {
            max-width: 500px;
            margin: 25px auto 10px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
            font-size: 1.2rem;
        }
        
        /* 分类导航 */
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 30px 0 40px;
        }
        
        .category-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--dark-color);
        }
        
        .category-btn:hover, .category-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* 图标网格 */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .icon-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .icon-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.12);
        }
        
        .icon-card i {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: block;
        }
        
        .icon-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--dark-color);
            margin-bottom: 8px;
        }
        
        .icon-desc {
            color: var(--gray-color);
            font-size: 0.9rem;
            margin-bottom: 15px;
            min-height: 40px;
        }
        
        .icon-class {
            background: #f1f5f9;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.85rem;
            color: var(--secondary-color);
            word-break: break-all;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #e2e8f0;
        }
        
        .icon-class:hover {
            background: #e2e8f0;
        }
        
        /* 分类标题 */
        .category-title {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin: 50px 0 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
        }
        
        .category-title i {
            margin-right: 15px;
            font-size: 1.6rem;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 40px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            color: var(--gray-color);
        }
        
        .footer-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .cdn-info {
            background: #f8f9fa;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--primary-color);
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .icon-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .icon-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .categories {
                gap: 8px;
            }
            
            .category-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 576px) {
            .icon-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 15px;
            }
            
            header {
                padding: 30px 15px;
            }
        }
        
        /* 复制成功提示 */
        .copied-notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--success-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: none;
            align-items: center;
            font-weight: 600;
        }
        
        .copied-notification i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* 回到顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            z-index: 999;
            transition: all 0.3s ease;
            display: none;
        }
        
        .back-to-top:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header>
            <div class="logo">
                <i class="fas fa-icons"></i>
            </div>
            <h1>Font Awesome 图标库</h1>
            <p class="subtitle">使用您的CDN链接展示常用Font Awesome图标，点击图标类名即可复制使用</p>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-box" id="searchInput" placeholder="搜索图标名称或描述...">
            </div>
        </header>
        
        <!-- 分类导航 -->
        <div class="categories" id="categoryNav">
            <button class="category-btn active" data-category="all">全部图标</button>
            <button class="category-btn" data-category="code">代码相关</button>

            <button class="category-btn" data-category="file">文件类型</button>
            <button class="category-btn" data-category="brand">品牌标识</button>
            <button class="category-btn" data-category="action">操作按钮</button>
        </div>
        
        <!-- 代码相关图标 -->
        <h2 class="category-title"><i class="fas fa-code"></i> 代码相关</h2>
        <div class="icon-grid" id="code-icons">
            <!-- 代码相关图标将在这里动态生成 -->
        </div>
        
        <!-- 界面元素图标 -->
        <h2 class="category-title"><i class="fas fa-desktop"></i> 界面元素</h2>
        <div class="icon-grid" id="ui-icons">
            <!-- 界面元素图标将在这里动态生成 -->
        </div>
        
        <!-- 社交媒体图标 -->
        <h2 class="category-title"><i class="fas fa-share-alt"></i> 社交媒体</h2>
        <div class="icon-grid" id="social-icons">
            <!-- 社交媒体图标将在这里动态生成 -->
        </div>
        
        <!-- 文件类型图标 -->
        <h2 class="category-title"><i class="fas fa-folder-open"></i> 文件类型</h2>
        <div class="icon-grid" id="file-icons">
            <!-- 文件类型图标将在这里动态生成 -->
        </div>
        
        <!-- 品牌标识图标 -->
        <h2 class="category-title"><i class="fas fa-trademark"></i> 品牌标识</h2>
        <div class="icon-grid" id="brand-icons">
            <!-- 品牌标识图标将在这里动态生成 -->
        </div>
        
        <!-- 操作按钮图标 -->
        <h2 class="category-title"><i class="fas fa-mouse-pointer"></i> 操作按钮</h2>
        <div class="icon-grid" id="action-icons">
            <!-- 操作按钮图标将在这里动态生成 -->
        </div>
        
        <!-- 页脚 -->
        <footer>
            <div class="footer-info">
                <span>图标总数: <strong id="iconCount">0</strong> 个</span>
                <span>分类数量: <strong>6</strong> 类</span>
                <div class="cdn-info">
                    CDN: https://fastly.jsdelivr.net/gh/ZEC-dev/IcoCdn@main/js/all.min.js
                </div>
            </div>
            <p>Font Awesome 图标库展示页面 &copy; <span id="currentYear"></span> | 使用您的自定义CDN</p>
        </footer>
    </div>
    
    <!-- 回到顶部按钮 -->
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-chevron-up"></i>
    </div>
    
    <!-- 复制成功提示 -->
    <div class="copied-notification" id="copiedNotification">
        <i class="fas fa-check-circle"></i>
        <span>图标类名已复制到剪贴板！</span>
    </div>
    
    <script>
        // 图标数据 - 按照分类组织
        const iconData = {
            // 代码相关
            code: [
                { class: "fa-solid fa-code", name: "代码", desc: "表示编程代码" },
                { class: "fa-solid fa-code-branch", name: "代码分支", desc: "表示版本控制分支" },
                { class: "fa-solid fa-terminal", name: "终端", desc: "表示命令行终端" },
                { class: "fa-solid fa-file-code", name: "代码文件", desc: "表示代码文件" },
                { class: "fa-solid fa-bug", name: "Bug", desc: "表示程序错误或调试" },
                { class: "fa-solid fa-server", name: "服务器", desc: "表示服务器或后端" },
                { class: "fa-solid fa-database", name: "数据库", desc: "表示数据库" },
                { class: "fa-solid fa-network-wired", name: "网络", desc: "表示网络连接" },
                { class: "fa-solid fa-cloud", name: "云", desc: "表示云计算或云存储" },
                { class: "fa-solid fa-microchip", name: "芯片", desc: "表示硬件或处理器" }
            ],
            
            // 界面元素
            ui: [
                { class: "fa-solid fa-home", name: "首页", desc: "表示主页或首页" },
                { class: "fa-solid fa-user", name: "用户", desc: "表示用户账户" },
                { class: "fa-solid fa-cog", name: "设置", desc: "表示设置选项" },
                { class: "fa-solid fa-search", name: "搜索", desc: "表示搜索功能" },
                { class: "fa-solid fa-bell", name: "通知", desc: "表示通知或提醒" },
                { class: "fa-solid fa-envelope", name: "邮箱", desc: "表示邮件或消息" },
                { class: "fa-solid fa-heart", name: "喜欢", desc: "表示收藏或喜欢" },
                { class: "fa-solid fa-star", name: "星星", desc: "表示评分或收藏" },
                { class: "fa-solid fa-bars", name: "菜单", desc: "表示导航菜单" },
                { class: "fa-solid fa-arrow-right", name: "右箭头", desc: "表示向右或下一步" }
            ],
            
            // 社交媒体
            social: [
                { class: "fa-brands fa-facebook", name: "Facebook", desc: "Facebook 社交媒体" },
                { class: "fa-brands fa-twitter", name: "Twitter", desc: "Twitter 社交媒体" },
                { class: "fa-brands fa-instagram", name: "Instagram", desc: "Instagram 社交媒体" },
                { class: "fa-brands fa-linkedin", name: "LinkedIn", desc: "LinkedIn 职业社交" },
                { class: "fa-brands fa-github", name: "GitHub", desc: "GitHub 代码托管" },
                { class: "fa-brands fa-weibo", name: "微博", desc: "新浪微博" },
                { class: "fa-brands fa-weixin", name: "微信", desc: "微信应用" },
                { class: "fa-brands fa-qq", name: "QQ", desc: "腾讯QQ" },
                { class: "fa-brands fa-youtube", name: "YouTube", desc: "YouTube 视频平台" },
                { class: "fa-brands fa-tiktok", name: "TikTok", desc: "TikTok 短视频" }
            ],
            
            // 文件类型
            file: [
                { class: "fa-solid fa-file", name: "文件", desc: "表示普通文件" },
                { class: "fa-solid fa-file-pdf", name: "PDF文件", desc: "表示PDF文档" },
                { class: "fa-solid fa-file-word", name: "Word文件", desc: "表示Word文档" },
                { class: "fa-solid fa-file-excel", name: "Excel文件", desc: "表示Excel表格" },
                { class: "fa-solid fa-file-image", name: "图片文件", desc: "表示图像文件" },
                { class: "fa-solid fa-file-audio", name: "音频文件", desc: "表示音频文件" },
                { class: "fa-solid fa-file-video", name: "视频文件", desc: "表示视频文件" },
                { class: "fa-solid fa-file-archive", name: "压缩文件", desc: "表示压缩文件" },
                { class: "fa-solid fa-folder", name: "文件夹", desc: "表示文件夹或目录" },
                { class: "fa-solid fa-save", name: "保存", desc: "表示保存文件" }
            ],
            
            // 品牌标识
            brand: [
                { class: "fa-brands fa-apple", name: "苹果", desc: "Apple 公司品牌" },
                { class: "fa-brands fa-google", name: "谷歌", desc: "Google 公司品牌" },
                { class: "fa-brands fa-microsoft", name: "微软", desc: "Microsoft 公司品牌" },
                { class: "fa-brands fa-amazon", name: "亚马逊", desc: "Amazon 公司品牌" },
                { class: "fa-brands fa-alipay", name: "支付宝", desc: "支付宝支付平台" },
                { class: "fa-brands fa-chrome", name: "Chrome", desc: "Chrome 浏览器" },
                { class: "fa-brands fa-firefox", name: "Firefox", desc: "Firefox 浏览器" },
                { class: "fa-brands fa-windows", name: "Windows", desc: "Windows 操作系统" },
                { class: "fa-brands fa-android", name: "安卓", desc: "Android 操作系统" },
                { class: "fa-brands fa-linux", name: "Linux", desc: "Linux 操作系统" }
            ],
            
            // 操作按钮
            action: [
                { class: "fa-solid fa-download", name: "下载", desc: "表示下载操作" },
                { class: "fa-solid fa-upload", name: "上传", desc: "表示上传操作" },
                { class: "fa-solid fa-print", name: "打印", desc: "表示打印操作" },
                { class: "fa-solid fa-share", name: "分享", desc: "表示分享操作" },
                { class: "fa-solid fa-trash", name: "删除", desc: "表示删除操作" },
                { class: "fa-solid fa-edit", name: "编辑", desc: "表示编辑操作" },
                { class: "fa-solid fa-copy", name: "复制", desc: "表示复制操作" },
                { class: "fa-solid fa-cut", name: "剪切", desc: "表示剪切操作" },
                { class: "fa-solid fa-plus", name: "添加", desc: "表示添加或新建" },
                { class: "fa-solid fa-minus", name: "减少", desc: "表示减少或移除" }
            ]
        };
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 设置年份
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // 渲染所有图标
            renderIcons();
            
            // 设置分类导航事件
            setupCategoryNavigation();
            
            // 设置搜索功能
            setupSearch();
            
            // 设置回到顶部按钮
            setupBackToTop();
            
            // 计算图标总数
            updateIconCount();
        });
        
        // 渲染所有图标
        function renderIcons() {
            // 清空所有图标容器
            const containers = ['code', 'ui', 'social', 'file', 'brand', 'action'];
            containers.forEach(category => {
                document.getElementById(`${category}-icons`).innerHTML = '';
            });
            
            // 渲染每个分类的图标
            for (const category in iconData) {
                const container = document.getElementById(`${category}-icons`);
                iconData[category].forEach(icon => {
                    const iconCard = createIconCard(icon);
                    container.appendChild(iconCard);
                });
            }
        }
        
        // 创建图标卡片
        function createIconCard(icon) {
            const card = document.createElement('div');
            card.className = 'icon-card';
            
            // 提取图标名称
            const iconName = icon.class.split('fa-').pop().replace(/-/g, ' ');
            
            card.innerHTML = `
                <i class="${icon.class}"></i>
                <div class="icon-name">${icon.name}</div>
                <div class="icon-desc">${icon.desc}</div>
                <div class="icon-class">${icon.class}</div>
            `;
            
            // 添加点击复制功能
            const iconClassElement = card.querySelector('.icon-class');
            iconClassElement.addEventListener('click', function() {
                copyToClipboard(icon.class);
            });
            
            return card;
        }
        
        // 设置分类导航
        function setupCategoryNavigation() {
            const categoryBtns = document.querySelectorAll('.category-btn');
            const categoryTitles = document.querySelectorAll('.category-title');
            const iconGrids = document.querySelectorAll('.icon-grid');
            
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 更新活动按钮
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    
                    // 显示/隐藏相应的分类
                    categoryTitles.forEach(title => {
                        const titleCategory = title.querySelector('i').className.includes('fa-code') ? 'code' :
                                            title.querySelector('i').className.includes('fa-desktop') ? 'ui' :
                                            title.querySelector('i').className.includes('fa-share-alt') ? 'social' :
                                            title.querySelector('i').className.includes('fa-folder-open') ? 'file' :
                                            title.querySelector('i').className.includes('fa-trademark') ? 'brand' : 'action';
                        
                        if (category === 'all' || category === titleCategory) {
                            title.style.display = 'flex';
                        } else {
                            title.style.display = 'none';
                        }
                    });
                    
                    iconGrids.forEach(grid => {
                        const gridCategory = grid.id.replace('-icons', '');
                        
                        if (category === 'all' || category === gridCategory) {
                            grid.style.display = 'grid';
                        } else {
                            grid.style.display = 'none';
                        }
                    });
                });
            });
        }
        
        // 设置搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const iconCards = document.querySelectorAll('.icon-card');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    // 显示所有图标
                    iconCards.forEach(card => {
                        card.style.display = 'block';
                    });
                    
                    // 显示所有分类标题
                    document.querySelectorAll('.category-title').forEach(title => {
                        title.style.display = 'flex';
                    });
                    
                    // 显示所有图标网格
                    document.querySelectorAll('.icon-grid').forEach(grid => {
                        grid.style.display = 'grid';
                    });
                    
                    return;
                }
                
                // 隐藏所有图标和标题
                document.querySelectorAll('.category-title').forEach(title => {
                    title.style.display = 'none';
                });
                
                document.querySelectorAll('.icon-grid').forEach(grid => {
                    grid.style.display = 'none';
                });
                
                // 创建搜索结果容器
                let resultsContainer = document.getElementById('search-results');
                if (!resultsContainer) {
                    resultsContainer = document.createElement('div');
                    resultsContainer.id = 'search-results';
                    resultsContainer.className = 'icon-grid';
                    document.querySelector('.container').insertBefore(resultsContainer, document.querySelector('footer'));
                } else {
                    resultsContainer.innerHTML = '';
                }
                
                // 显示搜索结果标题
                const resultsTitle = document.createElement('h2');
                resultsTitle.className = 'category-title';
                resultsTitle.innerHTML = '<i class="fas fa-search"></i> 搜索结果';
                resultsContainer.parentNode.insertBefore(resultsTitle, resultsContainer);
                
                // 搜索图标
                let matchCount = 0;
                iconCards.forEach(card => {
                    const iconName = card.querySelector('.icon-name').textContent.toLowerCase();
                    const iconDesc = card.querySelector('.icon-desc').textContent.toLowerCase();
                    const iconClass = card.querySelector('.icon-class').textContent.toLowerCase();
                    
                    if (iconName.includes(searchTerm) || iconDesc.includes(searchTerm) || iconClass.includes(searchTerm)) {
                        const clone = card.cloneNode(true);
                        resultsContainer.appendChild(clone);
                        matchCount++;
                        
                        // 重新绑定复制事件
                        clone.querySelector('.icon-class').addEventListener('click', function() {
                            copyToClipboard(this.textContent);
                        });
                    }
                });
                
                // 如果没有匹配结果
                if (matchCount === 0) {
                    resultsContainer.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--gray-color);">
                            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                            <h3>未找到匹配的图标</h3>
                            <p>请尝试使用其他关键词搜索</p>
                        </div>
                    `;
                }
                
                // 显示搜索结果
                resultsContainer.style.display = 'grid';
                resultsTitle.style.display = 'flex';
            });
        }
        
        // 复制到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // 显示复制成功提示
                const notification = document.getElementById('copiedNotification');
                notification.style.display = 'flex';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('复制失败: ', err);
                alert('复制失败，请手动复制: ' + text);
            });
        }
        
        // 设置回到顶部按钮
        function setupBackToTop() {
            const backToTopBtn = document.getElementById('backToTop');
            
            window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {
                    backToTopBtn.style.display = 'flex';
                } else {
                    backToTopBtn.style.display = 'none';
                }
            });
            
            backToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
        
        // 更新图标总数
        function updateIconCount() {
            let totalCount = 0;
            for (const category in iconData) {
                totalCount += iconData[category].length;
            }
            document.getElementById('iconCount').textContent = totalCount;
        }
    </script>
</body>
</html>
